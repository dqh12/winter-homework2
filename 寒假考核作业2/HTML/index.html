<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <link type="text/css" rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/myjs.js"></script>
</head>

<body>
    <p>规则：<br>1.当蛇撞到墙壁的时候会死亡。<br>2.当蛇吃到自己的时候会死亡。<br>3.当蛇吃够20个食物的时候或者当能吃到黑色的特殊食物的时候，将会取得胜利。（黑色的特殊食物会不断移动）<br>4.加速按钮会让蛇的速度加快，超级加速都是大神才玩的。<br>5.减速按钮会使蛇的速度减慢。<br>6.若是想使蛇为正常速度点击开始游戏按钮。<br>7.如果蛇死亡点击上方4个按钮都将会重新开始但速度不一样（但是玩家刚玩的时候需要点击开始游戏才能开始），若蛇没有死亡点击开始游戏按钮蛇将会变为正常速度。</p>
    <div class="container">
        <button class="btn" id="begin">开始游戏</button>
        <button class="btn" id="speed">加速</button>
        <button class="btn" id="speeding">超级加速</button>
        <button class="btn" id="slow">减速</button>
        <div class="box" id="box"></div>
    </div>
</body>

</html>
